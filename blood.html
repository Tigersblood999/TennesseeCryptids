<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood</title>
    <style>
        body {
            background-color: #111;
            color: #e5e5e5;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            text-align: center;
            padding: 30px;
            border-bottom: 1px solid #444;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .clue {
            color: #0d0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>The Blood of the Past</h1>
    </header>

    <main>
        <p>You have discovered the page hidden in the blood. A deeper secret lies ahead.</p>
        <p class="clue">Next clue: 01100110 01101111 01100111</p> <!-- Translates to "fog" -->
    </main>

</body>
</html>
