<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        body {
            background-color: #111;
            color: #e5e5e5;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            text-align: center;
            padding: 30px;
            border-bottom: 1px solid #444;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .clue {
            color: #0d0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>The Shadow's Secret</h1>
    </header>

    <main>
        <p>You have found the hidden page in the shadows. But this is only the beginning.</p>
        <p class="clue">Next clue: 01101101 01101001 01110011 01110100</p> <!-- Translates to "mist" -->
    </main>

</body>
</html>
